name: Dispatch Docs Preview

on:
  issue_comment:
    types:
      - created

jobs:
  preview_dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: tibdex/github-app-token@v2
        id: generate_token
        with:
          app_id: ${{ secrets.DOCS_BOT_APP_ID }}
          private_key: ${{ secrets.DOCS_BOT_APP_PRIVATE_KEY }}

      - name: get HEAD commit for pr
        id: get_commit
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          set -euo pipefail

          sha="$(gh api repos/ibis-project/ibis/pulls/${{ github.event.issue.number }} --jq '.head.sha')"
          echo "sha=$sha">> "$GITHUB_OUTPUT"

      - uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          reaction-token: ${{ steps.generate_token.outputs.token }}
          permission: maintain
          issue-type: pull-request
          commands: preview
          dispatch-type: workflow
          static-args: |
            pr-number=${{ github.event.issue.number }}
            ref=${{ steps.get_commit.outputs.sha }}
